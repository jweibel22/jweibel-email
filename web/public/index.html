<html>
<head>
   <title>Jimmy's e-mail service</title>

   <!-- For simplicity we're loading dependencies via CDNs, in a production setting it might be a better idea to store the files locally... -->

   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/yeti/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/stylesheets/style.css">

   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
   <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>

   <script src="/javascripts/angularApp.js"></script>

   <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
   <script src="https://code.angularjs.org/1.2.0/angular-animate.min.js" ></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>

   <script src="/javascripts/services/townCrier.js"></script>
   <script src="/javascripts/httpIntercepters.js"></script>
   <script src="/javascripts/services/postMan.js"></script>
   <script src="/javascripts/controllers/home.js"></script>
</head>


<body ng-app="jweibel-email">

<div ng-controller="HomeCtrl">

   <h1>Jimmy's e-mail service</h1>

   <div class="ajax-loader" ng-show="isLoading">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/2.25/css/loading.gif"/>
      <span> Sending email...</span>
   </div>

   <toaster-container toaster-options="{'close-button':true, 'time-out': 5000}"></toaster-container>

   <div class="row" style="margin-top:50px">
      <div class="col-md-5">

   <form ng-submit="send()">

   <div class="form-group">
      <input type="email"
             class="form-control"
             placeholder="From"
             ng-model="email.from"></input>
   </div>
   <div class="form-group">
      <input type="email"
             class="form-control"
             placeholder="To"
             ng-model="email.to"></input>
   </div>
   <div class="form-group">
      <input type="text"
             class="form-control"
             placeholder="Subject"
             ng-model="email.subject"></input>
   </div>

   <div class="form-group">
    <textarea style="height:100px"
              class="form-control"
              placeholder="Body"
              ng-model="email.body"></textarea>
   </div>
   <button type="submit" class="btn btn-primary">Send</button>
   </form>
      </div>
   </div>

</div>

</body>
</html>
